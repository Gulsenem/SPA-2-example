<!DOCTYPE html>

    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

        <div id="text">
            <h2>{{text_titel}}</h2>

                </div>
            </div>
            <div id="buttons">
                <button onclick="nav(-1);">Zuruck</button>
                <button onclick="nav(1);">Weiter</button>

        </div>
    </div>


    <script src="script.js"></script>
